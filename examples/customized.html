<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../simplechart.css" />
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="../simplechart.js"></script>
        <script type="text/javascript">
            var data = {
                "2014-01-01": 10,
                "2014-01-02": 12,
                "2014-01-03": 14,
                "2014-01-04": 12,
                "2014-01-05": 10,
                "2014-01-06": 8,
                "2014-01-07": 2,
            };
            
            window.onload = function() {
                var options = {
                    smooth: false,
                    area: false,
                    points: false,
                    pointSize: 6,
                    pointClick: function(k, v) {
                        alert("Clicked on " + k + ". Value is " + v + ".");
                    },
                    title: function(k, v) {
                        return "We had " + v + " page views on " + k + ".";
                    }
                };
                SimpleChart.Line("chart", data, options);
            };
        </script>
    </head>
    <body>
        <div id="chart" style="width: 1100px; height: 240px;"></div>
    </body>
</html>
